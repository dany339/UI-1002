<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tween - control</title>
        <style>
            .wrap {
                width: 70%;
                height: 400px;
                margin: 0 auto;
                border: 1px solid #000;

                position: relative;
            }

            .box {
                width: 150px;
                height: 150px;
                background: skyblue;
            }

            .btns {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
            }

            .btns button {
                padding: 10px;
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    </head>

    <body>
        <div class="wrap">
            <div class="box"></div>

            <div class="btns">
                <button id="play">play</button>
                <button id="pause">pause</button>
                <button id="reverse">reverse</button>
                <button id="restart">restart</button>
                <button id="seek">seek</button>
                <button id="progress">progress</button>
                <button id="timescale">timescale</button>
                <button id="kill">kill</button>
            </div>
        </div>

        <script>
            // boxì˜ ë™ì‘ì„ ì œì–´í•˜ê¸° ìœ„í•´ tweenì— ë‹´ì•„ì¤Œ
            const tween = gsap.to(".box", {
                x: 900,
                rotation: 360,
                duration: 5,
                ease: "none",

                // ë²„íŠ¼ìœ¼ë¡œ ì œì–´í•˜ê¸° ìœ„í•´ ì¼ë‹¨ ì •ì§€
                paused: true,
            });

            document.querySelector("#play").addEventListener("click", () => {
                tween.play();
            });

            document.querySelector("#pause").addEventListener("click", () => tween.pause());
            document.querySelector("#reverse").addEventListener("click", () => tween.reverse());
            document.querySelector("#restart").addEventListener("click", () => tween.restart());

            // ğŸš©seek: íƒ€ì„ë¼ì¸ì˜ 1ì´ˆ ì§€ì ìœ¼ë¡œ ì´ë™ (ì—í™ì˜ keyframeê³¼ ê°™ì€ ê°œë…) <- ì¢…ë£Œ ì§€ì ì— ì°ì–´ì„œ skipìœ¼ë¡œ í™œìš©
            document.querySelector("#seek").addEventListener("click", () => tween.seek(1));

            // progress: ì „ì²´ ì§„í–‰ë¥ ì˜ 50% ì§€ì ìœ¼ë¡œ ì´ë™
            document.querySelector("#progress").addEventListener("click", () => tween.progress(0.5));

            // timescale: ì¬ìƒ ì†ë„ ì¡°ì ˆ
            document.querySelector("#timescale").addEventListener("click", () => tween.timeScale(1.5));

            // kill: ì• ë‹ˆë©”ì´ì…˜ ì¦‰ì‹œ ì¢…ë£Œ, play, restart ë¶ˆê°€
            document.querySelector("#kill").addEventListener("click", () => tween.kill());

            // ì• ë‹ˆë©”ì´ì…˜ì€ ë³¸ì¸ ìƒê°ë³´ë‹¤ ë¹¨ë¦¬ ì‘ë™ë˜ê²Œ ë§Œë“œëŠ” ê²Œ ì¢‹ìŒ
            // skipì„ ë‘¬ì•¼í•¨ -> ê·¸ë˜ì•¼ ì‚¬ìš©ìê°€ ë°”ë¡œ ì •ë³´ë¡œ ì´ë™í•  ìˆ˜ ìˆìŒ
        </script>
    </body>
</html>
