<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>timeline 기본</title>
        <style>
            .wrap {
                /* w70p+m50-a+bd */
                width: 70%;
                margin: 50px auto;
                border: 1px solid #000;
            }

            .box {
                width: 100px;
                height: 100px;
                margin-top: 30px;
            }

            .red {
                background: red;
            }

            .yellow {
                background: yellow;
            }

            .blue {
                background: blue;
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    </head>

    <body>
        <!-- .wrap>.box*3 -->
        <div class="wrap">
            <div class="box red"></div>
            <div class="box yellow"></div>
            <div class="box blue"></div>
        </div>

        <script>
            // gsap.to(".red", { x: 800, duration: 2 });
            // gsap.to(".yellow", { x: 800, duration: 3, delay: 2 });
            // gsap.to(".blue", { x: 800, duration: 1, delay: 5 });

            // timeline: 여러 요소의 순차적인 애니메이션 제작을 위해
            const tl = gsap.timeline();

            // tl을 지우고 그냥 . 찍고 연결할 수도 있음. 근데 그러면 나중에 순서 바꿀 때 곤란하기도...
            tl.to(".red", { x: 800, duration: 2 });
            tl.to(".yellow", { x: 800, duration: 3 }, "-=1"); /* "-=1: 원래의 시간보다 1초 빨리 시작" */
            tl.to(".blue", { x: 800, duration: 1 }, "<"); /* 노랑색이 끝날 때까지 기다리지 않고 같이 움직임 */
        </script>
    </body>
</html>
