<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>card - translate</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card-front">
                <h2>front</h2>
                <p>이것은 카드의 앞면입니다. 예. 당신이 알고있는 그러한 개념의 앞면이요. 질문이 있나요?</p>
            </div>
            <div class="card-back">
                <h2>back</h2>
                <p>마찬가지로 이것은 뒷면입니다. 다른 질문은 없으리라 믿습니다.</p>
            </div>
        </div>
    </body>
</html>
