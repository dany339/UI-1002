<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>박스 움직이기</title>

        <style>
            #box {
                /* w50+h50+bg#f55+posa+t0 */
                width: 50px;
                height: 50px;
                background: #f55;
                position: absolute;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>

        <script>
            const box = document.querySelector("#box");
            let position = 0;

            function animate() {
                position += 2; // position = position + 2;
                box.style.top = position + "px";

                // 아래의 - 50은 박스의 세로크기 값을 의미한다.
                // 박스가 브라우저 바닥에 닿지 않았다면
                if (position < window.innerHeight - 50) {
                    // setTimeout(동작, 시간);
                    /* 함수(뒤에 괄호'()'붙은 애들)를 호출할 때는 이름만, 1000 / 60 -> 1초에 60번 */
                    // setTimeout(animate, 1000 / 60);

                    requestAnimationFrame(animate);
                }
            }

            animate();
        </script>
    </body>
</html>
